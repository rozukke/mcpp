name: doxygen

on:
  pull_request:
    branches: add/doxygen
  push:
    branches: add/doxygen

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen

      - name: Run Doxygen
        run: doxygen ./Doxyfile

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git config --global pull.rebase false  # Set the pull strategy to merge

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/add/doxygen'
        run: |
          # Clone the gh-pages branch
          git clone --depth 1 --branch gh-pages https://github.com/${{ github.repository }} gh-pages
          cd gh-pages

          # Sync the new documentation
          rsync -av --delete ../html/ ./

          # Ensure we have the latest changes from gh-pages
          git pull origin gh-pages --allow-unrelated-histories

          # Add, commit, and push the changes
          git add .
          git commit -m "Deploy updated docs"
          git push origin gh-pages