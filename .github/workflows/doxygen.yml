name: Deploy Doxygen Documentation

on:
  push:
    branches:
      - add/doxygen
  pull_request:
    branches:
      - add/doxygen

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Generate Documentation
        run: doxygen ./Doxyfile

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clone the repository and checkout the gh-pages branch
          git clone --branch=gh-pages https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} gh-pages
          cd gh-pages

          # Remove all files to ensure clean directory (keeping .git)
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +

          # Copy generated documentation to gh-pages branch
          cp -r ../doc/html/* .

          # Add and commit changes
          git add .
          git commit -m "Deploy updated documentation"

          # Push changes to gh-pages branch
          git push origin gh-pages --force
