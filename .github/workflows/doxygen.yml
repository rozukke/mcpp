name: doxygen

on:
  pull_request:
    branches: add/doxygen
  push:
    branches: add/doxygen

jobs:
  build-documentation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Install Doxygen
      - name: Set up Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen

      # Build the HTML documentation
      - name: Generate Documentation
        run: doxygen ./Doxyfile

      # Configure Git
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Deploy the HTML documentation to GitHub Pages manually
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clone the gh-pages branch
          git clone --depth 1 --branch gh-pages https://github.com/${{ github.repository }} gh-pages
          cd gh-pages

          # Sync the new documentation
          rsync -av --delete ../doc/html/ ./

          # Add, commit, and push the changes
          git add .
          git commit -m "Deploy updated docs"
          git push origin gh-pages --force